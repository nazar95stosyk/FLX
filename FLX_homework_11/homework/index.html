<!DOCTYPE html>
<html lang="en">
<head>

  <title>Homework 11 - TODO Cat List</title>

  <link rel="stylesheet" href="./assets/styles.css">

</head>
<body>
<div id="root">

      <ul id="list"></ul>

    <footer>
      <img src="./assets/img/cat.png" alt="Paw" class="footer_img">
    </footer>
  </div>
</div>

<script src="./src/app.js"></script>

</html>
